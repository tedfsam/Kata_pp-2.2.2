<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .table {
            width: 600px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-collapse: collapse;
            margin: 0 30px 0 30px;
        }

        .table th {
            font-weight: bold;
            padding: 5px;
            background: #efefef;
            border: 1px solid #dddddd;
        }

        .table td {
            border: 1px solid #dddddd;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>Список машин</h1>
    <br/><br/>
    <div>
        <table class="table">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Number</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getModel()}">...</td>
                <td th:utext="${car.getSeries()}">...</td>
                <td th:utext="${car.getNumber()}">...</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
