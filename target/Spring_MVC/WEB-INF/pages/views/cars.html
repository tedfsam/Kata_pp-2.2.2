<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <caption>Table of Cars</caption>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
